<div class="container">
<table class="table table-bordered">
    
        <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
              </tr>
    <tr *ngFor="let emp of empData" (click)="addKey(emp)">
        <td>{{emp.id}}</td>
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td *ngIf="emp.hi"><button class="btn-primary">{{emp.hi}}</button></td>
    </tr>
</table>
</div>
