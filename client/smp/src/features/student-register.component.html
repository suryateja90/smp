<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Student Registration Form</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="studentForm">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter first name" formControlName="firstName">
            </div>
            <div class="mb-3">
              <label for="middleName" class="form-label">Middle Name</label>
              <input type="text" class="form-control" id="middleName" placeholder="Enter middle name" formControlName="middleName">
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter last name" formControlName="lastName">
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" formControlName="dob">
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" formControlName="gender">
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" formControlName="phone">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" rows="3" placeholder="Enter address" formControlName="address"></textarea>
            </div>
            <div class="mb-3">
              <label for="emergencyContactName" class="form-label">Emergency Contact Name</label>
              <input type="text" class="form-control" id="emergencyContactName" placeholder="Enter emergency contact name" formControlName="emergencyContactName">
            </div>
            <div class="mb-3">
              <label for="emergencyContactRelationship" class="form-label">Emergency Contact Relationship</label>
              <input type="text" class="form-control" id="emergencyContactRelationship" placeholder="Enter emergency contact relationship" formControlName="emergencyContactRelationship">
            </div>
            <div class="mb-3">
              <label for="emergencyContactPhone" class="form-label">Emergency Contact Relationship</label>
              <input type="text" class="form-control" id="emergencyContactPhone" placeholder="Enter emergency contact relationship" formControlName="emergencyContactPhone">
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
              </div>
            </form>
        </div>
      </div>
      </div>
      </div>
      </div>
